<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input readonly id="displayNumber" class="form-control text-center text-light" placeholder="Please Click the generate button" type="text">
                    <button id="generateRandomNumberBtn" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input placeholder="Please enter the 6 digit number" readonly id="displayInputNumber" class="form-control text-center text-light" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button number" onclick="numberInput(this.innerHTML)">7</div>
                              <div class="button number" onclick="numberInput(this.innerHTML)">8</div>
                              <div class="button number" onclick="" value="9">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button number" onclick="numberInput(this.innerHTML)">4</div>
                              <div class="button number" onclick="numberInput(this.innerHTML)">5</div>
                              <div class="button number" onclick="numberInput(this.innerHTML)">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button number" onclick="numberInput(this.innerHTML)" ">1</div>
                              <div class="button number" onclick="numberInput(this.innerHTML)">2</div>
                              <div class="button number" onclick="numberInput(this.innerHTML)">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div id="backspace" class="button" ><</div>
                                <div class="button number" onclick="numberInput(this.innerHTML)">0</div>
                                <div id="clear" class="button">C</div>
                            </div>
                            <div>
                                <button type="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p class="notify">❌ Pin Didn't Match, Please try again</p>
            <p class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
